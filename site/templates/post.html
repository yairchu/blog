<!DOCTYPE html>
<html lang="{{lang}}" dir="{{dir}}">
<head profile="http://www.w3.org/2005/10/profile">
  <meta name="description" content="{{siteTitle}}">
  <meta name="author" content="{{author}}">
  {{>site/templates/meta-data.html}}
  <title>{{title}}</title>
  <link rel="stylesheet" href="/css/syntax.css">
  <meta property="og:title" content="{{title}}" />
  <meta property="og:image" content="https://yairchu.github.io/images/{{image}}" />
  {{>site/templates/common-head.html}}
</head>
<body>
  {{>site/templates/header.html}}

<div id="page">
  <div class="wrapper">
    <div class="masthead">
      <span class="title">
        {{title}}
      </span>

      {{#image}}
      <img class="post-image" src="/images/{{image}}">
      {{/image}}
      {{#author}}
      <span class="byline">by {{author}}</span>
      {{/author}}
      <span class="date">{{date}}</span>
      <div class="metadata">
      </div>
      <div class="tags">
        {{#tags}}
        <a href="/tag/{{.}}" class="tag">{{.}}</a>
        {{/tags}}
      </div>
    </div>
  </div>
  <article class="post">

    {{{content}}}

    <!--Comments-->
    <script src="https://giscus.app/client.js"
      data-repo="yairchu/yairchu.github.io"
      data-repo-id="MDEwOlJlcG9zaXRvcnkyMTI0MDQ3MDk="
      data-category="Announcements"
      data-category-id="DIC_kwDODKkJ5c4Ckke9"
      data-mapping="pathname"
      data-strict="0"
      data-reactions-enabled="1"
      data-emit-metadata="0"
      data-input-position="bottom"
      data-theme="light"
      data-lang="en"
      crossorigin="anonymous"
      async>
    </script>
  </article>

</div>

{{>site/templates/footer.html}}
